<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sub Shop</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row text-center">
      <div class="col-12">
        <h1>Welcome to the Sub Shop</h1>
        <h5>Order your sub below</h5>
      </div>
    </div>
    <div class="row justify-content-center mt-3">
      <form onsubmit="app.controllers.sandwichController.createSandwich(event)">
        <div class="form-check">
          <input type="radio" class="form-check-input" name="bread" value="white">
          <label for="bread" class="form-check-label">White</label>
          <br>
          <input type="radio" class="form-check-input" name="bread" value="wheat">
          <label for="bread" class="form-check-label">Wheat</label>
          <br>
          <input type="radio" class="form-check-input" name="bread" value="rye">
          <label for="bread" class="form-check-label">Rye</label>
        </div>
        <div class="form-check mt-3">
          <input type="checkbox" class="form-check-input" name="meat" value="ham">
          <label for="meat" class="form-check-label">Ham</label>
          <br>
          <input type="checkbox" class="form-check-input" name="meat" value="turkey">
          <label for="meat" class="form-check-label">Turkey</label>
          <br>
          <input type="checkbox" class="form-check-input" name="meat" value="pastrami">
          <label for="meat" class="form-check-label">Pastrami</label>
        </div>
        <div class="form-check mt-3">
          <input type="checkbox" class="form-check-input" name="condiments" value="mayo">
          <label for="condiments" class="form-check-label">Mayo</label>
          <br>
          <input type="checkbox" class="form-check-input" name="condiments" value="mustard">
          <label for="condiments" class="form-check-label">Mustard</label>
          <br>
          <input type="checkbox" class="form-check-input" name="condiments" value="lettuce">
          <label for="condiments" class="form-check-label">Lettuce</label>
          <br>
          <input type="checkbox" class="form-check-input" name="condiments" value="tomato">
          <label for="condiments" class="form-check-label">Tomato</label>
        </div>
        <button type="submit" class="btn btn-success mt-4">Place Order</button>
      </form>
    </div>
    <div id="sandwich" class="row text-center mt-3">

    </div>
  </div>

  <script src="app/main.js" type="module"></script>
</body>

</html>
